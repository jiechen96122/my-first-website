<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>吾爸很辣 辣椒醬官網</title>
  <meta name="description" content="吾爸很辣 辣椒醬官網">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 導覽列 -->
<nav>
  <a href="#brand-story">品牌故事</a>
  <a href="#products">產品介紹</a>
  <a href="#gallery">產品展示</a>
  <a href="#qa">Q&A</a>
  <a href="#order">立即訂購</a>
</nav>

<!-- Banner -->
<section id="banner">
  <h1>吾爸很辣 </h1>
  <p>最香的辣椒醬，從這裡開始</p>
</section>

<!-- 品牌故事 -->
<section id="brand-story">
  <h2>品牌故事</h2>
  <div class="story-box">
    <img src="images/cartoon-girl.png" alt="卡通女孩">
    <p>
      我們熱愛辣椒，也熱愛料理。<br>
      每一瓶辣椒醬，都是手工熬煮的堅持。
    </p>
  </div>
</section>

<!-- 產品介紹 -->
<section id="products">
  <h2>產品介紹</h2>

  <div class="product">
    <h3>蒜蓉辣椒醬</h3>
    <p>180g / $150</p>
  </div>

  <div class="product">
    <h3>香菜辣椒醬</h3>
    <p>180g / $150</p>
  </div>
</section>

<!-- 展示 -->
<section id="gallery">
  <h2>產品展示</h2>
  <div class="gallery">
    <img src="images/sauce1.jpg">
    <img src="images/sauce2.jpg">
    <img src="images/chili-closeup.jpg">
  </div>
</section>

<!-- Q&A -->
<section id="qa">
  <h2>Q&A</h2>

  <div class="qa-item">
    <strong>Q：有防腐劑嗎？</strong>
    <p>A：完全無添加防腐劑。</p>
  </div>

  <div class="qa-item">
    <strong>Q：保存方式？</strong>
    <p>A：冷藏保存風味最佳。</p>
  </div>
</section>

<!-- 訂購表單 -->
<section id="order">
  <h2>訂購表單</h2>

  <form id="orderForm">

    <label>姓名</label>
    <input type="text" id="name" required>

    <label>電話</label>
    <input type="text" id="phone" required>

    <label>縣市</label>
    <select id="city" required></select>

    <label>行政區</label>
    <select id="district" required>
      <option value="">請先選縣市</option>
    </select>

    <label>詳細地址</label>
    <input type="text" id="address" required>

    <h3>產品數量</h3>

    <label>蒜蓉辣椒醬</label>
    <input type="number" id="garlicQty" min="0" value="0">

    <label>香菜辣椒醬</label>
    <input type="number" id="corianderQty" min="0" value="0">

    <label>留言</label>
    <textarea id="message"></textarea>

    <button type="submit">送出訂單</button>
  </form>

  <p id="result"></p>
</section>

<footer>
  © 2026 吾爸很辣
</footer>

<script src="script.js"></script>
</body>
</html>
