<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我的第一個網站 - 首頁</title>
  <meta name="description" content="我的自製網頁範例，包含首頁、第二頁、互動表單與日期顯示。">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="index.html">首頁</a> |
    <a href="page2.html">第二頁</a>
  </nav>

  <header>
    <h1>歡迎來到我的自製網頁</h1>
    <p>這是首頁，展示互動與日期顯示功能。</p>
  </header>

  <main>
    <section>
      <h2>互動表單範例</h2>
      <label>請輸入你的名字：</label>
      <input type="text" id="name">
      <button onclick="sayHello()">送出</button>
      <p id="greeting"></p>
    </section>

    <section>
      <h2>今天日期</h2>
      <p id="date"></p>
    </section>
  </main>

  <footer>
    <p>© 2026 我的第一個網站</p>
  </footer>

  <script>
    // 表單互動
    function sayHello() {
      const name = document.getElementById("name").value;
      if(name) {
        document.getElementById("greeting").innerText = "歡迎你，" + name + "！";
      } else {
        document.getElementById("greeting").innerText = "請先輸入名字哦～";
      }
    }

    // 顯示今天日期
    document.getElementById("date").innerText = "今天日期：" + new Date().toLocaleDateString();
  </script>

</body>
</html>
