<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>辣椒醬品牌官網</title>
  <meta name="description" content="辣椒醬品牌官網，品牌故事、產品介紹、Q&A、訂單表單完整範例">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 導覽列 -->
  <nav>
    <a href="#brand-story">品牌故事</a>
    <a href="#products">產品介紹</a>
    <a href="#gallery">產品展示</a>
    <a href="#qa">Q&A</a>
    <a href="#order">立即訂購</a>
  </nav>

  <!-- 品牌故事區塊 -->
  <section id="brand-story" class="section">
    <h2>品牌故事</h2>
    <div class="brand-story-container">
      <img src="images/cartoon-girl.png" alt="卡通女孩" class="story-img">
      <p class="story-text">
        我們是一群熱愛辣椒的人，希望把最天然、最香的辣椒醬帶給大家。
        每一瓶都是用心熬製，讓辛香與愛心同時融入每一口。
      </p>
    </div>
  </section>

  <!-- 產品介紹區塊 -->
  <section id="products" class="section">
    <h2>產品介紹</h2>
    <div class="product-card">
      <h3>蒜蓉辣椒醬</h3>
      <p>重量：200g</p>
      <p>價格：$180</p>
      <button class="order-btn">立即訂購</button>
    </div>
    <div class="product-card">
      <h3>香菜辣椒醬</h3>
      <p>重量：200g</p>
      <p>價格：$200</p>
      <button class="order-btn">立即訂購</button>
    </div>
  </section>

  <!-- 產品展示區 -->
  <section id="gallery" class="section">
    <h2>產品展示</h2>
    <div class="gallery-container">
      <img src="images/sauce1.jpg" alt="蒜蓉辣椒醬" class="gallery-img">
      <img src="images/sauce2.jpg" alt="香菜辣椒醬" class="gallery-img">
      <img src="images/chili-closeup.jpg" alt="辣椒特寫" class="gallery-img">
    </div>
  </section>

  <!-- Q&A 區塊 -->
  <section id="qa" class="section">
    <h2>Q&A</h2>
    <div class="qa-item">
      <img src="images/q1.png" alt="問題圖" class="qa-img">
      <p>問：辣椒醬有添加防腐劑嗎？</p>
      <p>答：我們完全採用天然食材，不添加防腐劑。</p>
    </div>
    <div class="qa-item">
      <img src="images/q2.png" alt="問題圖" class="qa-img">
      <p>問：可以冷凍保存嗎？</p>
      <p>答：建議冷藏保存，可保持最佳風味。</p>
    </div>
  </section>

  <!-- 訂單表單區塊 -->
  <section id="order" class="section">
    <h2>訂購表單</h2>
    <form id="orderForm">
      <label>姓名</label>
      <input type="text" id="name" required>

      <label>電話</label>
      <input type="text" id="phone" required>

      <label>地址</label>
      <input type="text" id="address" required>

      <label>產品選擇</label>
      <select id="product" required>
        <option value="">請選擇產品</option>
        <option value="蒜蓉辣椒醬">蒜蓉辣椒醬</option>
        <option value="香菜辣椒醬">香菜辣椒醬</option>
      </select>

      <label>數量</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <label>付款方式</label>
      <select id="payment" required>
        <option value="">請選擇付款方式</option>
        <option value="信用卡">信用卡</option>
        <option value="貨到付款">貨到付款</option>
      </select>

      <label>留言</label>
      <textarea id="message"></textarea>

      <button type="submit">送出訂單</button>
    </form>
    <p id="thankYou" class="thank-you"></p>
  </section>

  <footer class="section">
    <p>© 2026 辣椒醬品牌官網</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
